    <script type="text/javascript">
        var name;

        function onPageLoad() {
            var url_string = window.location.href;

            getUrlQueryParams(url['href']);
            var entityrec = url['search'].substring(6).replace(name, "");

            document.getElementById("errorMessage").innerHTML="Record for " + name + " already exists.</br> Please click the link to view existing record: <a target='_blank' href="+ entityrec +">Record Link</a>";
        }
        function getUrlQueryParams(url) {
            var queryParams = {}, param;
            var params = url.substring(1).split("&");
            name = params[params.length - 1];
