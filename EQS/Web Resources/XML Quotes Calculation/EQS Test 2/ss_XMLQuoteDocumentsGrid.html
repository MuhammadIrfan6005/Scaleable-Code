    function getODataLocalDateFilter(date) {

        var monthString;
        var rawMonth = (date.getMonth() + 1).toString();
        if (rawMonth.length === 1) {
            monthString = "0" + rawMonth;
        }
        else { monthString = rawMonth; }

        var dateString;
        var rawDate = date.getUTCDate().toString();
        if (rawDate.length === 1) {
            dateString = "0" + rawDate;
        }
        else { dateString = rawDate; }


        var DateFilter = "";
        DateFilter += dateString + "/";
        DateFilter += monthString + "/";
        DateFilter += date.getFullYear() + " ";
        DateFilter += date.getHours() + ":";
        DateFilter += date.getMinutes();
        return DateFilter;
    }

    function getFile(aid) {
        var globalContext = parent.Xrm.Utility.getGlobalContext();
        var ClientURL = globalContext.getClientUrl();
        var req = new XMLHttpRequest();
        req.open("GET", ClientURL + "/api/data/v9.1/annotations(" + aid + ")?$select=documentbody,filename", true);
        req.setRequestHeader("OData-MaxVersion", "4.0");
        req.setRequestHeader("OData-Version", "4.0");
        req.setRequestHeader("Accept", "application/json");
        req.setRequestHeader("Content-Type", "application/json; charset=utf-8");
        req.setRequestHeader("Prefer", "odata.include-annotations=\"OData.Community.Display.V1.FormattedValue\"");
        req.onreadystatechange = function () {
            if (this.readyState === 4) {
                req.onreadystatechange = null;
                if (this.status === 200) {
                    var result = JSON.parse(this.response);
                    var DocumentBody;
                    var FileName;
                    if (result["documentbody"]) {
                        DocumentBody = result["documentbody"];
                    }
                    if (result["filename"]) {
                        FileName = result["filename"];
                    }

                    dataURItoBlob(DocumentBody, FileName);
                }
                else {
                    alert(this.statusText);
                }
            }
        };
        req.send();
    }
    function saveFile(blob, filename) {
        saveAs(blob, filename);
    }

    function dataURItoBlob(dataURI, filename) {
        // convert base64 to raw binary data held in a string
        //
        var byteString = atob(dataURI);
        // write the bytes of the string to an ArrayBuffer
        var ab = new ArrayBuffer(byteString.length);
        var ia = new Uint8Array(ab);
        for (var i = 0; i < byteString.length; i++) {
            ia[i] = byteString.charCodeAt(i);
        }

        // write the ArrayBuffer to a blob, and you're done
        var bb = new Blob([ab]);
        saveFile(bb, filename);

    }

                                    var CreatedOn = results.value[i]["createdon@OData.Community.Display.V1.FormattedValue"];

                                    var modifiedby = results.value[i]["_modifiedby_value@OData.Community.Display.V1.FormattedValue"];

                                        FileName = results.value[i]["filename"];
                                        table += FileName + "</td>";
                                    }

                                    }


                                    table += "<td>" + CreatedOn + "</td>";

                                    table += "<td class='light-black'>" + _createdby_value_formatted + "</td>";
                                    ModifiedOn = modifiedon;
                                    table += "<td id='rightColumn'>" + ModifiedOn + "</td>";
                                    table += "<td>" + modifiedby + "</td>";

                                    table += "<td><a href='#' class='btn-danger btn-sm' onclick='deleteRecord(\"" + annotationid + "\")'><span class='glyphicon glyphicon-trash'></span>Delete</a></td>";
                                    table += "</tr>";

                                    // table += "<td><div id='fdib' class='fdib' onclick='deleteRecord(\"" + annotationid + "\")'><a href='#'><span class='glyphicon glyphicon-trash' id='delete-input-btn'></span><a></div></td></tr>";
                                }
                                if (table !== "") {
                                    $("#dataTable").LoadingOverlay("hide");

                                }
                                else {
                                    $("#dataTable").LoadingOverlay("hide");

                                }

                            }

                    ShowErrorDialog(error.message);

    function deleteRecord(Aid) {
        var confirmation = confirm("The selected record will be deleted permanently.Do you want to continue?");
        if (confirmation === true) {
            var req = new XMLHttpRequest();
            var globalContext = parent.Xrm.Utility.getGlobalContext();
            var ClientURL = globalContext.getClientUrl();
            req.open("DELETE", ClientURL + "/api/data/v9.1/annotations(" + Aid + ")", true);
            req.setRequestHeader("Accept", "application/json");
            req.setRequestHeader("Content-Type", "application/json; charset=utf-8");
            req.setRequestHeader("OData-MaxVersion", "4.0");
            req.setRequestHeader("OData-Version", "4.0");
            req.onreadystatechange = function () {
                if (this.readyState === 4) {
                    req.onreadystatechange = null;
                    if (this.status === 204 || this.status === 1223) {
                        //Success - No Return Data - Do Something
                        RetrieveAnnotations(null);
                    }
                    else {
                        alert(this.statusText);
                    }
                }
            };
            req.send();
        }

        else
            return;
    }

    function DowndloadXMLQuoteDocument() {
        $("#Maingrid").LoadingOverlay("show", {
            background: "rgba(220, 220, 220, 0.5)"
        });
        var Note_Dec = "{--XMLQuoteFirma";
        var Document_Name = "New XML Quote Price Calculations - By Opportunity";
        //Change By Ashir
        var recordid = parent.Xrm.Page.data.entity.getId();
        var entityName = parent.Xrm.Page.data.entity.getEntityName();
        if (entityName === "opportunity") {
            CallActionForOpportunity(recordid, Document_Name, Note_Dec, entityName);
        }
        else {
            parent.Xrm.WebApi.online.retrieveMultipleRecords("account", "?$select=name,_parentaccountid_value&$filter=_parentaccountid_value eq " + recordid).then(
                function success(results) {
                    if (results.entities.length > 0) {
                        Note_Dec = "{--XMLQuoteParentFirma";
                        Document_Name = "New XML Quote Price Calculations - By Parent Firma";
                    }
                    //=========================================================
                    var parameters = {};
                    parameters.customentitytype = "";
                    parameters.recordid = recordid.replace("{", "").replace("}", "");
                    parameters.documentname = Document_Name;
                    parameters.notedescription = Note_Dec;
                    parameters.entitytype = entityName;
                    parameters.noteobjectid = "";
                    var ss_XMLQuoteDocumentGeneratorRequest = {
                        customentitytype: parameters.customentitytype,
                        noteobjectid: parameters.noteobjectid,
                        recordid: parameters.recordid,
                        documentname: parameters.documentname,
                        notedescription: parameters.notedescription,
                        entitytype: parameters.entitytype,

                        getMetadata: function () {
                            return {
                                boundParameter: null,
                                parameterTypes: {
                                    "customentitytype": {
                                        "typeName": "Edm.String",
                                        "structuralProperty": 1
                                    },
                                    "noteobjectid": {
                                        "typeName": "Edm.String",
                                        "structuralProperty": 1
                                    },
                                    "recordid": {
                                        "typeName": "Edm.String",
                                        "structuralProperty": 1
                                    },
                                    "documentname": {
                                        "typeName": "Edm.String",
                                        "structuralProperty": 1
                                    },
                                    "notedescription": {
                                        "typeName": "Edm.String",
                                        "structuralProperty": 1
                                    },
                                    "entitytype": {
                                        "typeName": "Edm.String",
                                        "structuralProperty": 1
                                    }
                                },
                                operationType: 0,
                                operationName: "ss_XMLQuoteDocumentGenerator"
                            };
                        }
                    };

                    parent.Xrm.WebApi.online.execute(ss_XMLQuoteDocumentGeneratorRequest).then(
                        function success(result) {
                            $("#Maingrid").LoadingOverlay("hide");
                            if (result.ok) {
                                result.json().then(function (results) {
                                    if (results.csvjson !== null && results.csvjson !== "") {
                                        var JsonResult = results.result;
                                        ShowAlertDialog(JsonResult);
                                    }
                                    else {
                                        ShowErrorDialog("Json Result is empty..");

                                    }
                                },
                                    function (error) {
                                        ShowErrorDialog(error.message);
                                    });
                            }


                        },
                        function (error) {
                            $("#Maingrid").LoadingOverlay("hide");
                            ShowErrorDialog(error.message);
                        }
                    );
                    //=========================================================

                },
                function (error) {
                    $("#Maingrid").LoadingOverlay("hide");
                    ShowErrorDialog(error.message);
                }
            );
        }

    }
    function CallActionForOpportunity(recordid, Document_Name, Note_Dec, entityName) {
        var parameters = {};
        parameters.customentitytype = "";
        parameters.recordid = recordid.replace("{", "").replace("}", "");
        parameters.documentname = Document_Name;
        parameters.notedescription = Note_Dec;
        parameters.entitytype = entityName;
        parameters.noteobjectid = "";
        var ss_XMLQuoteDocumentGeneratorRequest = {
            customentitytype: parameters.customentitytype,
            noteobjectid: parameters.noteobjectid,
            recordid: parameters.recordid,
            documentname: parameters.documentname,
            notedescription: parameters.notedescription,
            entitytype: parameters.entitytype,

            getMetadata: function () {
                return {
                    boundParameter: null,
                    parameterTypes: {
                        "customentitytype": {
                            "typeName": "Edm.String",
                            "structuralProperty": 1
                        },
                        "noteobjectid": {
                            "typeName": "Edm.String",
                            "structuralProperty": 1
                        },
                        "recordid": {
                            "typeName": "Edm.String",
                            "structuralProperty": 1
                        },
                        "documentname": {
                            "typeName": "Edm.String",
                            "structuralProperty": 1
                        },
                        "notedescription": {
                            "typeName": "Edm.String",
                            "structuralProperty": 1
                        },
                        "entitytype": {
                            "typeName": "Edm.String",
                            "structuralProperty": 1
                        }
                    },
                    operationType: 0,
                    operationName: "ss_XMLQuoteDocumentGenerator"
                };
            }
        };

        parent.Xrm.WebApi.online.execute(ss_XMLQuoteDocumentGeneratorRequest).then(
            function success(result) {
                $("#Maingrid").LoadingOverlay("hide");
                if (result.ok) {
                    result.json().then(function (results) {
                        if (results.csvjson !== null && results.csvjson !== "") {
                            var JsonResult = results.result;
                            ShowAlertDialog(JsonResult);
                        }
                        else {
                            ShowErrorDialog("Json Result is empty..");

                        }
                    },
                        function (error) {
                            ShowErrorDialog(error.message);
                        });
                }


            },
            function (error) {
                $("#Maingrid").LoadingOverlay("hide");
                ShowErrorDialog(error.message);
            }
        );
    }
