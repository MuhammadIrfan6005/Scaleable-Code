<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous">
    </script>
    <style>
        .hidebtn {
            visibility: hidden;
        }
    </style>
</head>

<body onload="checkbu()">
    <div>
        <button type="button" class="btn btn-success" id="vatcheck" onclick="vataction()">Verify</button>
    </div>
</body>
<script>
    function checkbu() {
        var userid = parent.Xrm.Utility.getGlobalContext().userSettings.userId;
        parent.Xrm.WebApi.online.retrieveRecord("systemuser", userid, "?$select=_businessunitid_value").then(
            function success(result) {
                var _businessunitid_value = result["_businessunitid_value"];
                var BUSname = result["_businessunitid_value@OData.Community.Display.V1.FormattedValue"];
                var _businessunitid_value_lookuplogicalname = result[
                    "_businessunitid_value@Microsoft.Dynamics.CRM.lookuplogicalname"];
                //document.getElementById("myBtn").disabled = true;
                if (BUSname === "EQS Germany" || BUSname === "EQS Group AG" || BUSname ===
                    "EQS Group Version Test") {
                    document.getElementById("vatcheck").disabled = false;
                    document.getElementById("vatcheck").classList.remove("hidebtn");
                    parent.Xrm.Page.getControl("ss_vatcountrycode").setVisible(true);
                    parent.Xrm.Page.getControl("ss_vatdate").setVisible(true);
                    parent.Xrm.Page.getControl("ss_vatnumber").setVisible(true);
                } else {
                    document.getElementById("vatcheck").disabled = true;
                    document.getElementById("vatcheck").classList.add("hidebtn");
                    parent.Xrm.Page.getControl("ss_vatcountrycode").setVisible(false);
                    parent.Xrm.Page.getControl("ss_vatdate").setVisible(false);
                    parent.Xrm.Page.getControl("ss_vatnumber").setVisible(false);
                }
            },
            function (error) {
                parent.Xrm.Utility.alertDialog(error.message);
            }
        );
    }

    function vataction() {
        debugger;
        var vatcode = "";
        var vatnumber = "";
        var OppID = parent.Xrm.Page.data.entity.getId();
        OppID = OppID.replace("{", "").replace("}", "");
        var accountid = parent.Xrm.Page.getAttribute("parentaccountid").getValue();
        var accid = accountid[0].id;
        accid = accid.replace("{", "").replace("}", "");
        vatcode = parent.Xrm.Page.getAttribute("ss_vatcountrycode");
        vatcode = vatcode.getText();
        vatcode = vatcode.substring(0, 2);
        if (parent.Xrm.Page.getAttribute("ss_vatnumber").getValue() != null) {
            vatnumber = parent.Xrm.Page.getAttribute("ss_vatnumber").getValue();
        }
        var parameters = {};
        var entity = {};
        entity.id = OppID;
        entity.entityType = "opportunity";
        parameters.entity = entity;
        parameters.VatNumber = vatnumber;
        parameters.VatCountryISO = vatcode;

        var ss_CheckVATNumberRequest = {
            entity: parameters.entity,
            VatNumber: parameters.VatNumber,
            VatCountryISO: parameters.VatCountryISO,

            getMetadata: function () {
                return {
                    boundParameter: "entity",
                    parameterTypes: {
                        "entity": {
                            "typeName": "mscrm.opportunity",
                            "structuralProperty": 5
                        },
                        "VatNumber": {
                            "typeName": "Edm.Int32",
                            "structuralProperty": 1
                        },
                        "VatCountryISO": {
                            "typeName": "Edm.String",
                            "structuralProperty": 1
                        }
                    },
                    operationType: 0,
                    operationName: "ss_CheckVATNumber"
                };
            }
        };

        parent.Xrm.WebApi.online.execute(ss_CheckVATNumberRequest).then(
            function success(result) {
                result.json().then(
                    function (response) {
                        //var results = JSON.parse(result.responseText);
                        console.log("Result is => " + response.VATResponse);
                        if (response.VATResponse === "True") {
                            parent.Xrm.Page.getAttribute("ss_vatdate").setValue(response.ResponseDate);
                            parent.Xrm.Page.getAttribute("ss_vatstatus").setValue(response.VATResponse);
                            document.body.style.backgroundColor = "#88ec87";
                            updateaccountvat(vatnumber, accid);
                        } else {
                            var a = "false";
                            parent.Xrm.Page.getAttribute("ss_vatstatus").setValue(a);
                            document.body.style.backgroundColor = "red";
                        }
                    }
                );
            },
            function (error) {
                parent.Xrm.Utility.alertDialog(error.message);
            }
        );
    }

    function updateaccountvat(vatno, accid) {
        var entity = {};
        entity.ss_lastvatcheck = vatno;
        entity.ss_vatnumber = vatno;
        parent.Xrm.WebApi.online.updateRecord("account", accid, entity).then(
            function success(result) {
                var updatedEntityId = result.id;
            },
            function (error) {
                parent.Xrm.Utility.alertDialog(error.message);
            }
        );
    }
</script>

</html>
